name: Testing

on:
  push:
    branches:
      - "*"

jobs:
  testing:
    name: test

    strategy:
      matrix:
        go-version: [1.17.x]
        platform: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Test
        run: sh scripts/test.sh
