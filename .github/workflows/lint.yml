name: Linting

on:
  push:
    branches:
      - "*"

jobs:
  golangci:
    name: lint

    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Test
        run: sh scripts/lint.sh
